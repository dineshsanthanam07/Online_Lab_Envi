openapi: 3.1.1
info:
  title: Online Coding Test Service
  summary: APIs to provide API access to online coding test service
  version: 1.0.0
servers:
  - url: "{scheme}://{hostname}:{port}/api/coding/test/service"
    description: The base path for the API
    variables:
      scheme:
        enum:
          - "https"
          - "http"
        default: "http"
      hostname:
        enum:
          - "localhost"
        default: "localhost"
      port:
        enum:
          - "8080"
          - "443"
        default: "8080"
paths:
  /faculty:
    description: API to provide CRUD operations for managing faculty data
    get:
      operationId: get-faculty-list
      description: API to fetch all faculty
      parameters:
        - $ref: '#/components/parameters/page_number'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/faculty_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "200":
          description: The faculty list is returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FacultyResponseDTO'
    post:
      operationId: save-faculty-record
      description: API to save new faculty
      requestBody:
        description: Request model to save faculty
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FacultyRequestDTO'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "201":
          description: New faculty record is saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FacultyResponseDTO'
    patch:
      operationId: update-faculty-record
      description: API to update Faculty if present
      requestBody:
        description: Request model to update faculty
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FacultyRequestDTO'
      parameters:
        - $ref: '#/components/parameters/faculty_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "202":
          description: Faculty record details are updated
    delete:
      operationId: delete-faculty-record
      parameters:
        - $ref: '#/components/parameters/faculty_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "204":
          description: Faculty record details are deleted  
  /course:
    description: API to provide CRUD operations for managing course data
    get:
      operationId: get-course-list
      description: API to fetch course list or one course by id
      parameters:
        - $ref: '#/components/parameters/page_number'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/course_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "200":
          description: The course list is returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseResponseDTO'
    post:
      operationId: save-course-record
      description: API to save new course
      requestBody:
        description: Request model to save course
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRequestDTO'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "201":
          description: New course record is saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseResponseDTO'
    patch:
      operationId: update-course-record
      description: API to update Course if present
      requestBody:
        description: Request model to update course
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRequestDTO'
      parameters:
        - $ref: '#/components/parameters/course_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "202":
          description: Course record details are updated
    delete:
      operationId: delete-course-record
      parameters:
        - $ref: '#/components/parameters/course_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "204":
          description: Course record details are deleted
  /course/{course_id}/course_test:
    description: API to provide CRUD operations for managing test data
    get:
      operationId: get-course_test-list
      description: API to fetch test list or one test by id associated with the course
      parameters:
        - $ref: '#/components/parameters/page_number'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/test_id'
        - $ref: '#/components/parameters/course_id_in_path'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "200":
          description: The test list associated with course is returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseTestResponseDTO'
    post:
      operationId: save-course_test-record
      description: API to save new Test associated to a course
      parameters:
        - $ref: '#/components/parameters/course_id_in_path'
      requestBody:
        description: Request model to save a test associated to a course
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseTestRequestDTO'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "201":
          description: New test record is saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseTestResponseDTO'
    patch:
      operationId: update-course_test-record
      description: API to update test associated with course if present
      requestBody:
        description: Request model to update test associated with course
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseTestRequestDTO'
      parameters:
        - $ref: '#/components/parameters/course_id_in_path'
        - $ref: '#/components/parameters/test_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "202":
          description: Test associated with course record details are updated
    delete:
      operationId: delete-course_test-record
      parameters:
        - $ref: '#/components/parameters/course_id_in_path'
        - $ref: '#/components/parameters/test_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "204":
          description: Test record details are deleted
  /course/{course_id}/course_test/{test_id}/submission:
    description: API to provide CRUD operations for managing Test submissions data
    get:
      operationId: get-test_submission-list
      description: API to fetch submission list or one submission by id associated with the test
      parameters:
        - $ref: '#/components/parameters/page_number'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/test_id_in_path'
        - $ref: '#/components/parameters/course_id_in_path'
        - $ref: '#/components/parameters/submission_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "200":
          description: The submission list associated with test is returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestSubmissionResponseDTO'
    post:
      operationId: save-test_submission-record
      description: API to save new Submission associated to a test
      parameters:
        - $ref: '#/components/parameters/course_id_in_path'
        - $ref: '#/components/parameters/test_id_in_path'
      requestBody:
        description: Request model to save a submission associated to a test
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestSubmissionRequestDTO'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "201":
          description: New submission record is saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestSubmissionResponseDTO'
  /student:
    description: API to provide CRUD operations for managing Student data
    get:
      operationId: get-student-list
      description: API to fetch student list or one student by id
      parameters:
        - $ref: '#/components/parameters/page_number'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/student_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "200":
          description: The student list is returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudentResponseDTO'
    post:
      operationId: save-student-record
      description: API to save new student
      requestBody:
        description: Request model to save student
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentRequestDTO'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "201":
          description: New student record is saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentResponseDTO'
    patch:
      operationId: update-student-record
      description: API to update student if present
      requestBody:
        description: Request model to update student
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentRequestDTO'
      parameters:
        - $ref: '#/components/parameters/student_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "202":
          description: Student record details are updated
    delete:
      operationId: delete-student-record
      parameters:
        - $ref: '#/components/parameters/student_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "204":
          description: Student record details are deleted
  /enrollment:
    description: API to provide CRUD operations for managing Enrollment data
    get:
      operationId: get-enrollment-list
      description: API to fetch Enrollment list or one enrollment by id
      parameters:
        - $ref: '#/components/parameters/page_number'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/enrollment_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "200":
          description: The enrollment list is returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EnrollmentResponseDTO'
    post:
      operationId: save-enrollment-record
      description: API to save new enrollment for enrollment
      requestBody:
        description: Request model to save enrollment
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollmentRequestDTO'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "201":
          description: New enrollment record is saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentResponseDTO'
    patch:
      operationId: update-enrollment-record
      description: API to update enrollment if present
      requestBody:
        description: Request model to update enrollment
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollmentRequestDTO'
      parameters:
        - $ref: '#/components/parameters/enrollment_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "202":
          description: Enrollment record details are updated
    delete:
      operationId: delete-enrollment-record
      parameters:
        - $ref: '#/components/parameters/enrollment_id'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
        "204":
          description: Enrollment record details are deleted
components:
  responses:
    defaultResponse:
      description: Default response for unhandled errors
      content:
        application/json:
          schema:
            type: problemDetail
            externalDocs:
              description: Spring ProblemDetail object
              url: https://docs.spring.io/spring-framework/reference/web/webflux/ann-rest-exceptions.html
  parameters:
    page_number:
      name: page_number
      in: query
      description: The page number to return if fetching all records
      required: false
      schema:
        type: integer
        format: int32
        default: 1
    page_size:
      name: page_size
      in: query
      description: The number of records in a single page
      required: false
      schema:
        type: integer
        format: int32
        default: 10
    faculty_id:
      name: faculty_id
      in: header
      description: Unique id to identify Faculty
      required: false
      schema:
        type: integer
        format: int64
    course_id:
      name: course_id
      in: header
      description: Unique id to identify course
      required: false
      schema:
        type: integer
        format: int64
    student_id:
      name: student_id
      in: header
      description: Unique id to identify student
      required: false
      schema:
        type: integer
        format: int64
    enrollment_id:
      name: enrollment_id
      in: header
      description: Unique id to identify enrollment
      required: false
      schema:
        type: integer
        format: int64
    test_id:
      name: test_id
      in: header
      description: Unique id to identify test
      required: false
      schema:
        type: integer
        format: int64
    course_id_in_path:
      name: course_id
      in: path
      description: Course ID associated with this test
      required: true
      schema:
        type: string
    test_id_in_path:
      name: test_id
      in: path
      description: Parent Test ID for the submission
      required: true
      schema:
        type: string
    submission_id:
      name: submission_id
      in: header
      description: Unique submission ID
      required: false
      schema:
        type: string
  schemas:
    FacultyResponseDTO:
      title: FacultyResponseDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique ID for the faculty record
        name:
          type: string
          description: Name of the Faculty
        department:
          type: string
          description: Department the faculty belongs to
        username:
          type: string
          description: Faculty username
        designation:
          type: string
          description: Faculty Designation
        email:
          type: string
          description: Faculty email address
    FacultyRequestDTO:
      title: FacultyRequestDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique ID for the faculty record
        name:
          type: string
          description: Name of the Faculty
        department:
          type: string
          description: Department the faculty belongs to
        username:
          type: string
          description: Faculty username
        password:
          type: string
          format: password
          description: Faculty password
        designation:
          type: string
          description: Faculty Designation
        email:
          type: string
          description: Faculty email address    
    CourseResponseDTO:
      title: CourseResponseDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique ID for the course record
        name:
          type: string
          description: Name of the Course
        createdAt:
          type: offsetDateTime
          description: The date the course was created at
        faculty:
          $ref: '#/components/schemas/FacultyResponseDTO'
    CourseRequestDTO:
      title: CourseRequestDTO
      type: object
      properties:
        name:
          type: string
          description: Name of the Course
        createdAt:
          type: offsetDateTime
          description: The date the course was created at
        facultyId:
          type: integer
          format: int64
          description: Unique ID for the faculty owning the course
    StudentResponseDTO:
      title: StudentResponseDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique ID for the course record
        name:
          type: string
          description: Name of the Course
        department:
          type: string
          description: Name of department student belongs to
        branch:
          type: string
          description: Branch the student belongs to
        batch:
          type: integer
          format: int32
          description: Batch year the student belongs to
        roll_no:
          type: string
          description: Roll number to identify the student
        username:
          type: string
          description: Student username
    StudentRequestDTO:
      title: StudentRequestDTO
      type: object
      properties:
        name:
          type: string
          description: Name of the Course
        department:
          type: string
          description: Name of department student belongs to
        branch:
          type: string
          description: Branch the student belongs to
        batch:
          type: integer
          format: int32
          description: Batch year the student belongs to
        roll_no:
          type: string
          description: Roll number to identify the student
        username:
          type: string
          description: Student username
        password:
          type: string
          format: password
          description: Faculty password
    EnrollmentResponseDTO:
      title: EnrollmentResponseDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique ID for the course record
        student:
          $ref: '#/components/schemas/StudentResponseDTO'
        status:
          type: string
          description: The status of the enrollment
        course:
          $ref: '#/components/schemas/CourseResponseDTO'
    EnrollmentRequestDTO:
      title: EnrollmentRequestDTO
      type: object
      properties:
        student:
          type: integer
          format: int64
          description: Unique ID to identify the student
        status:
          type: string
          description: The status of the enrollment
        course:
          type: integer
          format: int64
          description: Unique ID to identify the course
    CourseTestQuestionResponseDTO:
      title: CourseTestQuestionResponseDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique ID to identify the question added to a test associated with the course
        question_text:
          type: string
          description: Problem statement
        language:
          type: string
          description: Preferred language to solve the problem
        test_cases:
          type: string
          description: Test cases prepared for the problem
        custom_input:
          type: string
          description: Custom input to test the problem
    CourseTestQuestionRequestDTO:
      title: CourseTestQuestionRequestDTO
      type: object
      properties:
        question_text:
          type: string
          description: Problem statement
        language:
          type: string
          description: Preferred language to solve the problem
        test_cases:
          type: string
          description: Test cases prepared for the problem
        custom_input:
          type: string
          description: Custom input to test the problem
    CourseTestResponseDTO:
      title: CourseTestResponseDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique ID to identify the test associated with the course
        course:
          $ref: '#/components/schemas/CourseResponseDTO'
        title:
          type: string
          description: Title provided for the test
        created_by:
          $ref: '#/components/schemas/FacultyResponseDTO'
        start_time:
          type: offsetDateTime
          description: Time the test had begun
        duration:
          type: integer
          format: int32
          description: The duration of the test in minutes
        questions:
          type: array
          description: Questions added in the test
          items:
            $ref: '#/components/schemas/CourseTestQuestionResponseDTO'
    CourseTestRequestDTO:
      title: CourseTestRequestDTO
      type: object
      properties:
        title:
          type: string
          description: Title provided for the test
        duration:
          type: integer
          format: int32
          description: The duration of the test in minutes
        questions:
          type: array
          description: Questions added in the test
          items:
            $ref: '#/components/schemas/CourseTestQuestionRequestDTO'
    TestSubmissionResponseDTO:
      title: TestSubmissionResponseDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique ID to identify the submission associated with the test
        student:
          $ref: '#/components/schemas/StudentResponseDTO'
        submitted_code:
          type: string
          description: Final code submitted by student
        output:
          type: string
          description: Output after executing the code submission
        question:
          $ref: '#/components/schemas/CourseTestQuestionResponseDTO'
        verdict:
          type: string
          description: Indicates if the student has cleared or failed the test
        timestamp:
          type: offsetDateTime
          description: Timestamp the test was submitted
    TestSubmissionRequestDTO:
      title: TestSubmissionRequestDTO
      type: object
      properties:
        submitted_code:
          type: string
          description: Final code submitted by student
        question_id:
          type: integer
          format: int64
          description: Unique ID to identify the question